<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- http://getbootstrap.com/docs/5.1/ -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

  <link href="/static/css/styles.css" rel="stylesheet">

  <title>Post | IELTypeS</title>

</head>

    <body>
        <div id="guide">
            <header class="page-header">

              <h1 class="page-title">IELTypeS</h1>


              <div class="card text-center">
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link" href="/">TOP</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/guide">GUIDE</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="practice">PRACTICE</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="true" href="/post">POST</a>
                    </li>
                  </ul>
                </div>
              </div>
            </header>


    <h3>作成する</h3>
    <a href="/create" class="btn btn-primary">投稿を作成</a>

        <h1 style="text-align:center">皆の投稿</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ニックネーム</th>
                    <th>試験会場</th>
                    <th>コメント</th>
                    <th>投稿日時</th>
                </tr>
            </thead>
            <tbody>
            {% for row in posts %}
                <tr>
                    <td>{{ row.nickname }}</td>
                    <td>{{ row.location }}</td>
                    <td>{{ row.comment }}</td>
                    <td>{{ row.time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <button style="margin-top:30px" autocomplete="off" autofocus class="form-control mx-auto w-auto" type="button" class="btn btn-outline-danger" type="submit" name="submit"><a class="nav-link" href="/">Back to Mainpage</a></button>
    </body>
</html>
